<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        width: 50px;
      }
      .content {
        display: none;
      }
      .active {
        background-color: lightsalmon;
        display: block;
      }
      div {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn active" data-tab="btn1">버튼1</button>
      <button class="btn" data-tab="btn2">버튼2</button>
    </div>
    <p class="content active" id="btn1">버튼에 따라서 내용이 바뀌어요.</p>
    <p class="content" id="btn2">바뀌었죠?ㅎㅎ</p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $(".btn").click(function () {
          $(".btn, .content").removeClass("active");
          $(this).addClass("active");
          $("#" + $(this).data("tab")).addClass("active");
        });
      });
    </script>
  </body>
</html>
